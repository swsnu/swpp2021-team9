# CI environment
dist: bionic
jobs:
  include:
    - language: python
      python: "3.7.9"
      install:
        - cd backend
        - pip install -r requirements.txt
        - cd app
      script: 
        - pylint app
        - coverage run --source='.' manage.py test
        - coverage xml
    - language: node_js
      node_js: 14
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
              secure: ""
      before-install:
        - npm install -g yarn
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd .. && sonar-scanner
